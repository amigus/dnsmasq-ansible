version: 1.0.1

readme: README.md

authors:
- Adam Migus <adam@migus.org>

description: |
  An Ansible collection containing a set of roles that automate Dnsmasq.
  dnsmasq_dhcp configures DHCP options and tags, as well as IPv4 ranges and reservations.
  dnsmasq_dns configures DNS options, including upstream servers,
  hostname/IPv4 mappings (A records), and domains.
  dnsmasq_web (optional) installs the Dnsmasq web API interface.

